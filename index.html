<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Please fill out our survey:</h1>
    <div>
      <form id="survey">
        <div class="form-group">
          <label for="name">Your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="season">Favorite season:</label>
          <select id="season" class="form-control">
            <option>Winter</option>
            <option>Fall</option>
            <option>Spring</option>
            <option>Summer</option>
          </select>
        </div>
        <div class="form-group">

          <label for="pet">Favorite pet:</label>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="dogs" checked>
              Dogs
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="cats">
              Cats
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="birds">
              Birds
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="other">
              Other
            </label>
          </div>

        <div class="form-group">
          <label for="DOB">Date of birth:</label>
          <input id="DOB" class="form-control" type="date">
        </div>
        
        <div class="form-group">
          <label for="shirt">What color is your shirt?</label>
          <input id="shirt" class="form-control" type="color">
        </div>

        <button type="submit" class="btn">Save my info!</button>
      </form>
    </div>

    <div id="response">
      <h1>Your info:</h1>
      <p>
        Your name is <span class="name"></span> Your favorite season is <span class="season"></span>, your favorite kind of pet is <span class="pet"></span>, you were born on <span class="DOB"></span>, and your shirt is <span class="shirt"></span>.
      </p>
    </div>
  </div>
</body>
</html>
